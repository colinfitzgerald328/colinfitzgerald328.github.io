#Site Footer
footer:
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/colinfitzgerald328"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/colinfitzgerald328"
    - label: "Instagram"
